<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="fr"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:panel="http://java.sun.com/jsf/composite/component">
    <h:head>
    
   

	</h:head>

 	<h:body> 


 <div class="custom_slides">
    
            <div class="slideBanner">
                <div class="sp-slideshow">
                
              
			<c:forEach var="i" begin="1" end="#{customSliderBean.nb}">
										
                   <panel:CustomSliderButton 
                   
                   nb="${i}"
                   />
             	
       	   </c:forEach>
          
             		 <label for="button-1" class="sp-arrow sp-a1"></label>
                    <label for="button-2" class="sp-arrow sp-a2"></label>
            
        
                    <div class="sp-content">
                        <div class="sp-parallax-bg"></div>
                        <ul class="sp-slider clearfix">
                        
                    
                              
							   
							 
							           
							           
							                <ui:repeat var="item" value="#{customSliderBean.listCustomSlider}"> 
										          <panel:CustomSlider
										          urlPhoto="#{item.urlPhoto}"
										          contenu="#{item.contenu}"
										           />
										          
										     </ui:repeat> 
							                            
                       
                                        </ul>
                    </div>
                    <!-- sp-content --> 
                </div>
                <!-- sp-slideshow --> 
            </div>
       
                   </div>
            <!-- slider_nav Step Three ends -->
     
        <div class="slide_overlay"></div>


   </h:body>   
     </html>
