<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WebBackOffice/squelette/squelette.xhtml">

	<ui:define name="title">
		Produit
	</ui:define>
	<ui:define name="content">

		<h:body>
		
		<h:form>				    
    <p:selectManyCheckbox id="grid2" value="#{ProduitBean.listSelectedProduits}" columns="3">
        <f:selectItems value="#{ProduitBean.listProduits}" var="city" itemLabel="#{city.libelle}" itemValue="#{city}" />
    </p:selectManyCheckbox>
					
	
    <p:separator />
 
    <p:commandButton value="Submit" update="display" oncomplete="PF('dlg').show()" icon="ui-icon-check" />
 
    <p:dialog header="Values" modal="true" showEffect="clip" widgetVar="dlg" resizable="false">
        <p:outputPanel id="display">
            
            <p:dataList value="#{ProduitBean.listSelectedProduits}" var="car">
                <f:facet name="header">
                    Cars.libelle
                </f:facet>
               
            </p:dataList>
        </p:outputPanel>
    </p:dialog>
</h:form>			
			</h:body>
		<!-- ******************************************************************************************************************************************************************* -->
	</ui:define>
</ui:composition>
