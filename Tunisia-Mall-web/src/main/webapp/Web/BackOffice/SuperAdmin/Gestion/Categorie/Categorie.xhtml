<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition  
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
            xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html"
 	template="/Web/squelette/squelette.xhtml">

	<ui:define name="PageTitle">
test
</ui:define>     	
	<ui:define name="content">
   
   <h:head>
     <script type="text/javascript">
  jQuery.noConflict();
  // Code that uses other library's $ can follow here.
</script>
   </h:head>
	
	<h:body>
	
		<h:form id="formDataTableSlider">
			<p:growl id="msg" showDetail="false" />
			<!-- DATA TABLE LIST ALL MARQUE -->
			<p:dataTable var="item" value="#{CategorieBean.listCategories}" 
			 paginator="true" rows="10"
			 
			 style="width:80%; font-size:12px;margin-left:auto;margin-top:3%;margin-right:auto"
			 emptyMessage="0 Analyse(s)">
			
			    	
			    	
			<p:column filterBy="#{item.libelle}"  headerText="libelle" >
			    	<p:outputLabel value="#{item.libelle}"
						style="width:80px;height:80px" />
						
			    </p:column>
	
	 			<p:column  headerText=" description"  >
			    	
			    	<p:outputLabel value="#{item.description}"
						style="width:80px;height:80px" />
						
			    </p:column>
			    
			  <p:column  headerText="Secteur d'activite"  >
			    	
			    	<p:outputLabel value="#{item.secteurActivite.libelle}"
						style="width:80px;height:80px" />
						
			    </p:column>
		
									
									      		  
			     
			    <p:column>
			    	<f:facet name="header">
		        		<p:commandButton  oncomplete="PF('ADDING').show()"  
		        		action="#{CategorieBean.initialization}" icon="ui-icon-circle-plus" update=":formNew" style="width:100%"/>
		        	</f:facet>
			    	 
		        	<p:panelGrid columns="2" cellspacing="1">        		
		        
  							<p:commandButton update=":formUpdate"
									style="align:center;" oncomplete="PF('UPDATE').show()"
									icon="ui-icon-pencil">
									<f:setPropertyActionListener value="#{item}"
										target="#{CategorieBean.categorie}" />
								</p:commandButton>
   
		        				
		        	
			            		<p:commandButton  actionListener="#{CategorieBean.removing(item)}"   update=":formDataTableSlider"
		        		icon="ui-icon-trash">
		        		 <p:confirm header="Confirmation" message="Vous voulez Supprimer ?" icon="ui-icon-alert" />  
    </p:commandButton>  
		        	</p:panelGrid>
		        	 <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">  
        <p:commandButton value="Oui" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>  
        <p:commandButton value="Non" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>       
    </p:confirmDialog> 
		        </p:column>
			</p:dataTable>
		</h:form>
	</h:body>	

	 
	 
	 		<h:form id="formUpdate" onreset="reset()">
			<p:dialog header="Update" widgetVar="UPDATE" onLoad="reset()"   width="500" height="500" >
			
			    

				<h:outputText value=" libelle *" />
				    <p:inputText   required="true"  label="libelle"  style="width:98%"
			        
			         value="#{CategorieBean.categorie.libelle}" />
			    
		  
				<h:outputText value=" Description " />
				    <p:editor  label="libelle"  style="width:98%"
			        
			         value="#{CategorieBean.categorie.description}" />
			         
			         
			          <p:outputLabel>secteur Activiter</p:outputLabel>
<p:selectOneMenu value="#{CategorieBean.categorie.secteurActivite.id}"  required="true" requiredMessage="Type Annonce Obligatoire" filter="true">
						<f:selectItem itemLabel="select"  itemValue="" />
						<f:selectItems value="#{CategorieBean.listSecteurActivites}"
						var="item2"
						itemValue="#{item2.id}"
						itemLabel="#{item2.libelle}"/>
						
											</p:selectOneMenu>
					
			
			         

  
  					<f:facet name="footer">
					<p:commandButton value="Enregistrer"  
					oncomplete="if(!args.validationFailed){PF('UPDATE').hide();}" actionListener="#{CategorieBean.updating(CategorieBean.categorie)}"  icon="ui-icon-circle-check"   update=":formDataTableSlider" />
				
					
								
					</f:facet>


		
			</p:dialog>
		
			</h:form>
			
	
		
				<h:form id="formNew" onreset="reset()">
			<p:dialog header="Nouveau" widgetVar="ADDING" onLoad="reset()"   width="500" height="500" >
			
			
				<h:outputText value=" libelle *" />
				    <p:inputText   required="true"  label="libelle"  style="width:98%"
			        
			         value="#{CategorieBean.categorie.libelle}" />
			    
		  
				<h:outputText value=" Description " />
				    <p:editor  label="libelle"  style="width:98%"
			        
			         value="#{CategorieBean.categorie.description}" />
			         
			         
			          <p:outputLabel>secteur Activiter</p:outputLabel>
<p:selectOneMenu value="#{CategorieBean.categorie.secteurActivite.id}"  required="true" requiredMessage="Type Annonce Obligatoire" filter="true">
						<f:selectItem itemLabel="select"  itemValue="" />
						<f:selectItems value="#{CategorieBean.listSecteurActivites}"
						var="item2"
						itemValue="#{item2.id}"
						itemLabel="#{item2.libelle}"/>
						
											</p:selectOneMenu>
					
			
			         

  
  
  					<f:facet name="footer">
					<p:commandButton value="Enregistrer"  
					oncomplete="if(!args.validationFailed){PF('ADDING').hide();}"  actionListener="#{CategorieBean.adding(CategorieBean.categorie)}"  icon="ui-icon-circle-check" update=":formDataTableSlider" >
					
				
					</p:commandButton>
						
					
								
					</f:facet>


		
			</p:dialog>
		
			</h:form>
			
			
		
			<!-- ******************************************************************************************************************************************************************* -->	
		


	
	</ui:define>
	</ui:composition>
