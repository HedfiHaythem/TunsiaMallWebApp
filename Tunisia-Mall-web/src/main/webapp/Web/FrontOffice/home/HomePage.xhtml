<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/Web/squelette/squelette.xhtml"
                xmlns:h="http://java.sun.com/jsf/html">


	<ui:define name="PageTitle">
		<h3>
			Bienvenu Dans TUNISIA-MALL <small> Nos Produit </small>
		</h3>


	</ui:define>


	<ui:define name="content">
		<div class="row">
		
		<ui:repeat var="item" value="#{produitIndexBean.listProduits}">
		
								<div class="col-md-4">
					
									<div class="dashboard-panel content-box remove-border bg-blue-alt">
										<div class="content-box-wrapper">
											<div class="header">
											#{item.libelle} <span>#{item.libelle} </span>
												#{item.dateMisEnLigne}
											</div>
											<div class="sparkline-big">
												
												<img src="#{request.contextPath}/Web/PublicImage/#{item.img}"  width="277" height="80"	style="display: inline-block; width: 277px; height: 80px; vertical-align: top;" />
											</div>
										</div>
										<div class="button-pane">
											<div class="heading medium"><h:outputText value="#{item.description}" /></div>
											<a href="javascript:;"
												class="medium btn bg-blue float-right tooltip-button"
												data-placement="top" title=""
												data-original-title="Remove comment"> <i
												class="glyph-icon icon-plus"></i>
											</a>
										</div>
									</div>
					
								</div>
								
			</ui:repeat>					
		</div>



	</ui:define>
</ui:composition>
