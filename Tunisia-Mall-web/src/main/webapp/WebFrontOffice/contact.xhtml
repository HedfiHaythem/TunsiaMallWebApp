<ui:composition  
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
            xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html"
   template="/WebFrontOffice/squelette.xhtml" >
   <ui:define name="title">
Index
</ui:define>     	
	<ui:define name="principale-content">
					
			<p:panel id="details" header="Contact details">
				<h:form id="details_form">
					<p:growl id="msg" showDetail="false" />
				<h:panelGrid columns="3">
						
						<h:panelGrid columns="1">
						
							<h:outputText value="Name" />
							<p:inputText value="#{ContactBean.contact.name}" styleClass="product-form-input" />
							
							<h:outputText value="Email" />
							<p:inputText value="#{ContactBean.contact.email}" styleClass="product-form-input"/>
							
							<h:outputText value="Message" />
							<p:inputText value="#{ContactBean.contact.message}" styleClass="product-form-input"/>

							<h:outputText value="Subject" />
							<p:inputText value="#{ContactBean.contact.subject}" styleClass="product-form-input"/>						
							
							<p:commandButton value="Enregistrer"  actionListener="#{ContactBean.adding(ContactBean.contact)}"  update=":details_form" >
					
				
					</p:commandButton>
						</h:panelGrid>	
				</h:panelGrid>
				</h:form>
			</p:panel>
			
	
	</ui:define>
	</ui:composition>
