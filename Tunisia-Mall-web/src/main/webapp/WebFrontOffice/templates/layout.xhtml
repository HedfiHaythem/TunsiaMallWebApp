<html lang="fr"

     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:p="http://primefaces.org/ui"

        </h:head>
        
      
   
    <h:body>

        <p:layout fullPage="true">

            <p:layoutUnit position="west" size="150" header="Menu" resizable="true" closable="false" collapsible="true"   rendered="#{not leftMenu}">
               
                    <ui:include src="../templates/tiles/LeftMenu.xhtml" />
                    
            </p:layoutUnit>

            <p:layoutUnit position="center" styleClass="myLayoutStyleClass">
        
                <ui:insert name="content">Put default content here, if any.</ui:insert>
         		
            </p:layoutUnit>
            
            
    
    
        </p:layout>
        <ui:insert name="dialogs"/>

	</f:view>

</html>
