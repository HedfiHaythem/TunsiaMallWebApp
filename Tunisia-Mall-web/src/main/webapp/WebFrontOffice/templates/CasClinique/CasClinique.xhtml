<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="fr"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
 		xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:panel="http://java.sun.com/jsf/composite/component"
      xmlns:og="http://ogp.me/ns#"
      xmlns:fb="https://www.facebook.com/2008/fbml">
    <h:head>


	</h:head>

 	<h:body> 
 	
 	 
 
	<!-- Header -->
	

 
     <f:metadata>
       <f:viewParam name="id" />
      <f:event type="preRenderView" listener="#{BlockBean.SerchByName(id)}" />
    </f:metadata>
    
	
	<div class="container">
		<div class="page-banner">
			<div class="banner-image"> <img src="#{request.contextPath}/PublicImage/Block/#{BlockBean.blockArticleBanner.photoBanner}" alt="" /> </div>
		
		</div>
		<!-- page banner ends -->
        <div class="breadcrumbs">
            <ul>
                            <li><a href="#"><img width="14" height="13" alt="" src="#{request.contextPath}/resources/images/home_icon.png" /></a></li>
             			    <li><a href="#">Home</a></li>
              			    <li class="last-child"><a href="#">#{BlockBean.block.grandTitre}</a></li>      </ul>
        </div><!-- breadcrumbs end -->
		<div id="contents_area">
		
		
			<div class="contents">   
			
		
			   
					    
					    
					  <div class="fb-share-button" data-href="#{request.contextPath}/CasClinique/#{BlockBean.block.desc2}" data-layout="link" />    
           		<div class="block">
               
							 
					 #{BlockBean.GetMultumiByBlock(BlockBean.block.id+'')}
	
							 
							
				      		
				      				  
						<p:panel>
							<ui:repeat var="multi" value="#{BlockBean.listMultimedia}">		
										
					
										<img id="#{multi.id}" src="#{request.contextPath}/PublicImage/Block/#{multi.url}"  data-zoom-image="#{request.contextPath}/PublicImage/Block/#{multi.url}"  style="max-width: none; width: 100px; height: 67px;" />
									
				
					
										<script>
										
														
															jQuery(function($){
															
																$("##{multi.id}").elevateZoom({zoomWindowPosition: 1}); 
															})
														
										</script>
				      				  
				      		</ui:repeat>			
				 
							 	
						</p:panel>	
	
			
				
					
					<div class="details">
						        <h:outputText value="#{BlockBean.block.desc1} " escape="false" />        
                    
					</div>
					<!-- details end -->
				</div><!-- block ends --> 
 
            
            
            
		
		
			<div class="fb-comments" data-href="http://labomariembahloul.com/article/#{BlockBean.block.desc2}" data-numposts="7" data-colorscheme="light"></div>
			
			
			</div><!-- contents end -->
		</div><!-- Content Area ends -->
		
		<div id="side_bar">
        	<div class="block">
		
                <div class="recent_post">
       
                <div class="post_in">
                            <div class="fb-like-box" data-href="https://www.facebook.com/pages/Laboratoire-danalyses-m%C3%A9dicales/152445758170133?fref=ts"   data-colorscheme="light" data-show-faces="true" data-header="true" data-stream="false" data-show-border="true"> </div>
  
                    <!-- post ends --> 
                </div><!-- post_in ends -->
                
                     <div class="post_in">
		       			<script type="text/javascript">
								    google_ad_client = "ca-pub-9786120886451268";
								    google_ad_slot = "5353017635";
								    google_ad_width = 336;
								    google_ad_height = 280;
								</script>
								<!-- articles -->
								<script type="text/javascript"
								src="//pagead2.googlesyndication.com/pagead/show_ads.js">
								</script>
     		    </div>
        
                <!-- post_in ends --> 
            </div>
			</div>
	</div>
	
	</div>		
	
	
	
		




        
   </h:body>   
     </html>
