          <h:form>	        		 

			<!-- DATA TABLE LIST ALL MARQUE -->
			<p:dataTable var="item" value="#{BlockBean.listCasClinique}" 
			 paginator="true" rows="3" 	 widgetVar="CasCliniqueTab"		filteredValue="#{BlockBean.listFilterCasClinique}" 
			 style="width:100%; font-size:12px;margin-left:auto;margin-top:3%;margin-right:auto"
			 emptyMessage="0 Slider(s)">
			 	<f:facet name="header">
						   <p:outputPanel>
			            
			                <p:inputText id="globalFilter" onkeyup="PF('CasCliniqueTab').filter()" style="width:150px" placeholder="saisir un mot clé"/>
			            </p:outputPanel>
			 </f:facet>
					 <p:column  headerText="Images"  style="width:45%;" >
					 
					 #{BlockBean.GetMultumiByBlock(item.id+'')}
			  <p:fieldset legend="#{item.grandTitre}" toggleable="true" toggleSpeed="500" collapsed="true">
							 
								<p:dataGrid  id="mop" var="multi" value="#{BlockBean.listMultimedia}" columns="3" layout="grid"
				      				  rows="12" paginator="true" 
				      				  paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				      				  rowsPerPageTemplate="6,12,16">
				      				   <f:facet name="header">
				
				
				       				  </f:facet>
				      				  
				      		
				      				  
							
										
										
					
						<img id="#{multi.id}" src="#{request.contextPath}/PublicImage/Block/#{multi.url}"  data-zoom-image="#{request.contextPath}/PublicImage/Block/#{multi.url}"  style="max-width: none; width: 100px; height: 67px;" />
					

	
						<script>
						
										
											jQuery(function($){
											
												$("##{multi.id}").elevateZoom({zoomWindowPosition: 1}); 
											})
										
						</script>
					

				      				  
				      				  
				      				
				 
							 	
							  	</p:dataGrid>
	
					 </p:fieldset>
					 
			    	 </p:column>
			    	 
			    	  
					  	<p:column  headerText="Titre"   filterBy="#{item.grandTitre}" filterMatchMode="contains"  >
					    	
					    	
							 <a href="CasClinique/#{item.desc2}"> <p:outputLabel value="#{item.grandTitre}"
								style="width:80px;height:80pxwidth: 80px;height: 80px;cursor: pointer;color: blue;" /></a>		
					    </p:column>
		
					   
					   <p:column  headerText="Description "  filterBy="#{item.desc1}" filterMatchMode="contains"  >
					    	
					    	<p:outputLabel value="#{item.desc1}"
								style="width:80px;height:80px" />
								
					    </p:column>
	
	
			</p:dataTable>

            <div id="tab_5" class="parent">
                <div class="col-3">
             
                    <div class="block">
                        <h:form >
                            
                             <p:growl showDetail="true" life="3000"   /> 
                             <p:panel header="Réclamations" style="width:300%">
                      <p:panelGrid columns="2" cellspacing="1"  style="width:100%"> 
                               <p:outputLabel  value="Nom Prénom"  />
                               <p:inputText required="true" requiredMessage="Nom Prénom champ obligatoire" style="width:100%" label="nomPrenom" id="nomPrenom" value="#{ContactBean.contact.nomPrenom}" onfocus="if(this.value == 'nom Prénom ') { this.value = ''; }" onblur="if(this.value == '') { this.value = 'nom Prénom '; }"/>  
                              
                                                                <p:outputLabel  value="Email"  />
                               <h:inputText style="width:100%" label="email"  id="email"  value="#{ContactBean.contact.email}"  onfocus="if(this.value == 'email ') { this.value = ''; }" onblur="if(this.value == '') { this.value = 'email '; }" />  

                                   
                                         <p:outputLabel  value="Votre réclamation"  />  
                                          <p:inputTextarea  required="true" requiredMessage="Votre réclamation champ obligatoire"  style="width:100%"  id="desc" cols="5" rows="5" value="#{ContactBean.contact.description}" onfocus="if(this.value == 'Description ') { this.value = ''; }" onblur="if(this.value == '') { this.value = 'Description'; }" /> 
                                   <f:facet name="footer">
                                   
                                      <p:commandButton  style="width:100%;padding: 5px;" value="envoyer" actionListener="#{ContactBean.adding(ContactBean.contact)}" update="@form"  />
                                
                                   </f:facet>      
                                  
                               </p:panelGrid>     
                            </p:panel>
