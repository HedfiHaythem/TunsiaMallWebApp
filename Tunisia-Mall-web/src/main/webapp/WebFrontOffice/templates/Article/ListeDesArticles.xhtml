<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="fr"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
    

   

	</h:head>

 	<h:body> 
 	
 	
 
	<!-- Header -->


    
	
	<div class="container">
		 
   <div class="page-banner">
			<div class="banner-image"> <img src="#{request.contextPath}/PublicImage/Block/#{BlockBean.blockArticleBanner.photoBanner}" alt="" /> </div>
		
		</div>
		
		<!-- page banner ends -->
        <div class="breadcrumbs">
            <ul>
                <li><a href="#"><img width="14" height="13" alt="" src="#{request.contextPath}/resources/images/home_icon.png" /></a></li>
                <li><a href="#">Home</a></li>
                <li class="last-child"><a href="#">Articles</a></li>
            </ul>
        </div><!-- breadcrumbs end -->
		<div id="contents_area">
		
		
			<div class="contents">   
			
			
		<h:form>


 	
        <p:outputLabel value="Trouver Vos Article(s):" for="acSimple" />
        <p:autoComplete id="acSimple" value="#{BlockBean.txt1}" completeMethod="#{BlockBean.completeText}"  >
          <p:ajax  update="@form"/>
        </p:autoComplete>
       
   

	
    <p:dataGrid var="BlockArticles" value="#{BlockBean.listBlockArticles}" columns="1" layout="grid"
        rows="8" paginator="true" 
        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
        rowsPerPageTemplate="6,12,16">
 
        <f:facet name="header">
 
 		  <p:commandButton value="Initialiser" icon="ui-icon-check" update="@form"  actionListener="#{BlockBean.resetListArticle()}"/>
        </f:facet>
 

    

				
					    
					        <p:panel  header="#{BlockArticles.grandTitre}" toggleable="true" collapsed="true" closable="true" toggleSpeed="500" closeSpeed="500" style="margin-bottom:20px">

						  <f:facet name="actions">
			    				 <div class="first-child"><a href="article/#{BlockArticles.desc2}" class="doctor_icon">#{BlockArticles.titre1}</a></div>
                                 <div class="iphone_articles"><a href="article/#{BlockArticles.desc2}" class="articles_icon">#{BlockArticles.grandTitre}</a></div>
                                
					         
					        </f:facet>
						         <h:panelGrid columns="2" cellpadding="10">
						            
					<img src="#{request.contextPath}/PublicImage/Block/#{BlockArticles.urlPhoto}"  alt=""  style="height: 121px;width: 99px;"/>
         
          <h:outputText value="#{BlockArticles.desc1}" escape="false" style="font-family: Times New Roman, Times, serif;font-style: oblique;" />
     
						        </h:panelGrid>
						 
						  
						    </p:panel>
					
 
    </p:dataGrid>
			  
		
		 </h:form>   	
				
			
			
			</div><!-- contents end -->
		</div><!-- Content Area ends -->
		
		<div id="side_bar">
        	<div class="block">
		
                <div class="recent_post">
       
                <div class="post_in first-child">
                            <div class="fb-like-box" data-href="https://www.facebook.com/pages/Laboratoire-danalyses-m%C3%A9dicales/152445758170133?fref=ts"   data-colorscheme="light" data-show-faces="true" data-header="true" data-stream="false" data-show-border="true"> </div>
  
                    <!-- post ends --> 
                </div><!-- post_in ends -->
                  <div class="post_in">
		       			<script type="text/javascript">
								    google_ad_client = "ca-pub-9786120886451268";
								    google_ad_slot = "5353017635";
								    google_ad_width = 336;
								    google_ad_height = 280;
								</script>
								<!-- articles -->
								<script type="text/javascript"
								src="//pagead2.googlesyndication.com/pagead/show_ads.js">
								</script>
     		    </div>
                <!-- post_in ends --> 
            </div>
			</div>
	</div>
	
	</div>		
	
	
	
		




        
   </h:body>   
     </html>
