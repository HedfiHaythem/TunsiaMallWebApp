<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="fr" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:panel="http://java.sun.com/jsf/composite/component">
<h:head>

  		 <link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/SlideshowJmpress/css/style.css" />
  		 

		<!-- jmpress plugin -->
		<script type="text/javascript" src="#{request.contextPath}/resources/SlideshowJmpress/js/jmpress.min.js"></script>
		<!-- jmslideshow plugin : extends the jmpress plugin -->
		<script type="text/javascript" src="#{request.contextPath}/resources/SlideshowJmpress/js/jquery.jmslideshow.js"></script>
	
	
</h:head>

<h:body>





		
			
			<section id="jms-slideshow" class="jms-slideshow" style="width: 100%;" >
				<ui:repeat var="blnews" value="#{BlockBean.listBlockNews}">
						<div class="step" data-color="color-3"  data-y="900" data-rotate-x="80" >
							<div class="jms-content">
								<h3>#{blnews.titre1}</h3>
							<p>#{blnews.desc1}</p>
		
							</div>
							<img src="#{request.contextPath}/PublicImage/Block/#{blnews.urlPhoto}" />
						</div>
				</ui:repeat>		
		
			
			
				
			</section>







<script>
jQuery(document).ready(function(jQuery){
	var jmpressOpts	= {
			animation		: { transitionDuration : '0.8s' }
		};
		
	jQuery( '#jms-slideshow' ).jmslideshow(jQuery.extend( true, { jmpressOpts : jmpressOpts }, {
			autoplay	: true,
			bgColorSpeed: '0.8s',
			arrows		: false
		}));
});
</script>


</h:body>
</html>
