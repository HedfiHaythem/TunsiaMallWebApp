<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="fr"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:p="http://primefaces.org/ui"
     xmlns:c="http://java.sun.com/jsp/jstl/core"
     xmlns:sec="http://www.springframework.org/security/tags">
     
<h:head>

<title>Profile</title>

<ui:include src="/WebFrontOffice/templates/UrlCssJSIMG/UrlCssJSIMGOther.xhtml" />

</h:head>

	



       

 

  <h:body data-show-sidebar-toggle-button="true" data-fixed-sidebar="true" >


    <div id="wrapper">
  	<ui:include src="/WebFrontOffice/templates/header/header.xhtml" />
        
        <div id="content-wrap">
        	<div id="content">
            	<div id="content-outer">
                	<div id="content-inner">
                  	
                  	<ui:include src="/WebFrontOffice/templates/Menu/LeftMenu.xhtml" />

                        <div id="sidebar-separator"></div>
                        
                        <section id="main" class="clearfix">
                 	<ui:include src="/WebFrontOffice/templates/Menu/breadCrumb.xhtml" />

                    
                            
                          	  		<div id="main-content">
                         
                 
                       	
                          	  		
        <h:form>                 	  		
  	        	  		
		<p:dataTable var="item" value="#{BeanConsulterBackupBean.backups}" 
			 paginator="true" rows="11"
			 style="width:80%; font-size:12px;margin-left:auto;margin-top:3%;margin-right:auto"
	
			 emptyMessage="0 file(s)">
			 
			   <p:column style="width:16px">
		            <p:rowToggler />
		        </p:column>
			 
			 	 <p:column  filterStyle="width:98%" headerText=" Name File " style="width:90%;">
			    	<h:outputText value="#{item.titre}"/>
			    </p:column>
			 
			 	 <p:column  filterStyle="width:98%" headerText="nombres des partes" style="width:90%;">
			    	<h:outputText value="#{item.nombreDePart}"/>
			    </p:column>
			    
			     <p:column  filterStyle="width:98%" headerText="Date" style="width:90%;">
			    	<h:outputText value="#{item.date}">
			    	<f:convertDateTime pattern="dd/MM/yyyy" />
			    	</h:outputText>
			    </p:column>
				
				<p:rowExpansion>
				  <p:dataTable var="fileBackup" value="#{item.fileBackUp}">
				   <p:column  filterStyle="width:98%" headerText=" Nom " style="width:90%;">
			    	<h:outputText value="#{fileBackup.name}"/>
			   		 </p:column>
				  
				     <p:column  filterStyle="width:98%" headerText="Taille " style="width:90%;">
			    	<h:outputText value="#{fileBackup.length()}"/>
			   		 </p:column> 
			   		 
			   		  <p:column  filterStyle="width:98%" headerText="Date " style="width:90%;">
			    			<h:outputText value="#{fileBackup.lastModified()}">
			    			  <f:convertDateTime pattern="MM/dd/yyyy HH:MM" />
			    			</h:outputText>
			   		 </p:column> 
			   		 
			   		 
			   		 
			   		   <p:column headerText="Télécharger " style="width:90%;">
			    	
			    			 <p:commandButton value="Télécharger" ajax="false" actionListener="#{BeanConsulterBackupBean.FileDownloadView(fileBackup)}" icon="ui-icon-arrowthick-1-s">
							        <p:fileDownload value="#{BeanConsulterBackupBean.fileRarToDownload}" />
							  </p:commandButton>
							  
			    			
			   		 </p:column> 
			   		 
				  </p:dataTable>
				
				</p:rowExpansion>

		</p:dataTable>
		
		
		      </h:form> 
                           			 </div>
                        </section>
                    </div>
                </div>
            </div>
        </div>
  
   					<ui:include src="/WebFrontOffice/templates/footer/footer.xhtml" />
        
    </div>
  
  
  
  
  
  
 </h:body>



</html>
