<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	   xmlns:f="http://xmlns.jcp.org/jsf/core"
	   xmlns:h="http://xmlns.jcp.org/jsf/html"
	   xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	   xmlns:jsf="http://xmlns.jcp.org/jsf"
	   xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	   xmlns:p="http://primefaces.org/ui">
     
<h:head>

<title>Connexion</title>

<ui:include src="/WebFrontOffice/templates/UrlCssJSIMG/UrlCssJSIMGLogin.xhtml" />


</h:head>

	



       

 

  <h:body>
  
  
    <div id="login-wrap">

		<div id="login-buttons">
			<div class="btn-wrap">
				<button type="button" class="btn" data-target="#login-form"><i class="icon-key"></i></button>
			</div>
			
			<div class="btn-wrap">
				<button type="button" class="btn" data-target="#register-form"><i class="icon-edit"></i></button>
			</div>
			<div class="btn-wrap">
				<button type="button" class="btn" data-target="#forget-form"><i class="icon-edit"></i></button>
			</div>
			
		</div>

		<div id="login-inner" class="login-inset">

			<div id="login-circle">
				<section id="login-form" class="login-inner-form">
					<h1>Login #{access.name()} </h1>
					<h:form styleClass="form-vertical" >
					   <p:growl id="growl" showDetail="true" life="3000"   /> 
						<div class="control-group-merged">
							<div class="control-group">
						
								<h:inputText  styleClass="big required" value="#{access.email}"  id="input-username"    required="true" requiredMessage="Adresse électronique incorrecte L’adresse électronique que vous avez saisie n’est associée à aucun compte. Vous pouvez vous connecter en utilisant l’adresse électronique, le nom d’utilisateur ou le numéro de téléphone mobile associé(e) à votre compte. Assurez-vous qu’il/elle soit tapée correctement." />   

							</div>
							<div class="control-group">
									<h:inputSecret  styleClass="big required" value="#{access.password}"   name="Login[password]" id="input-password" required="true" requiredMessage="Vous devez saisir votre mot de passe" /> 
 
							</div>
						</div>
						<!-- 
								<div class="control-group">
									<label class="checkbox">
										<input type="checkbox" name="Login[remember]" class="uniform" /> Remember me
									</label>
								</div>
						 -->
						<div class="form-actions">
					  							<p:commandButton value="login" action="#{access.doLogin}" ajax="false" />
								  	
								</div>
					</h:form>
				</section>
				
				<section id="register-form" class="login-inner-form">
					<h1>Register Shop Owner</h1>
						
		<h:form>			
		   <p:growl id="growl" showDetail="true" life="3000"   /> 
							
<p:panelGrid columns="2" style="width:110%">
		 <h:outputText  value="nom"  />
			    	<p:inputText value="#{ShopOwnerBean.shopOwner.nom}"
						style="width:100%" />
	
			   
	
			  <h:outputText  value="prenom"  />   	
			    	<p:inputText  value="#{ShopOwnerBean.shopOwner.prenom}"
						style="width:100%" />
			
			    
			<h:outputText  value="Login"  />     	
			    	<p:inputText  value="#{ShopOwnerBean.shopOwner.login}"
						style="width:100%" />
						
			  
		
					
			<h:outputText  value="Password"  />     	
			    	<p:inputText  value="#{ShopOwnerBean.shopOwner.password}"
						style="width:100%" />
						
			    
			    
			
			  <h:outputText  value="Email"  />    	
			    	<p:inputText  value="#{ShopOwnerBean.shopOwner.email}"
						style="width:100%" />
						
			    
			<h:outputText  value="Adresse"  />  
			    	
			    	<p:inputText  value="#{ShopOwnerBean.shopOwner.adresse}"
						style="width:100%" />
						
			
			    
			    
			    <h:outputText  value="Notification"  />  
		
			  			<p:selectBooleanCheckbox value="#{ShopOwnerBean.shopOwner.notification}"
						style="width:100%" />
						
			  
			    
			     <h:outputText  value="approuver"  />  
			    	
			  			<p:selectBooleanCheckbox value="#{ShopOwnerBean.shopOwner.approuver}"
						style="width:100%" />

						
		</p:panelGrid>	  
						
						  <p:outputLabel>Numéro de boutique</p:outputLabel>
					<h:selectOneMenu  style="width:100%"  value="#{ShopOwnerBean.shopOwner.boutique.id}"  required="true" requiredMessage="Numéro de Boutique Obligatoire" filter="true">
						<f:selectItem itemLabel="select"  itemValue="" />
						<f:selectItems value="#{ShopOwnerBean.listBoutique}"
						var="item2"
						itemValue="#{item2.id}"
						itemLabel="#{item2.num}"/>
						
											</h:selectOneMenu>
					
						
			
			 			
						  <p:outputLabel>Secteur Activiter</p:outputLabel>
					<h:selectOneMenu  style="width:100%"  value="#{ShopOwnerBean.shopOwner.secteurActiviter.id}"  required="true" requiredMessage="Secteur Activiter Obligatoire" filter="true">
						<f:selectItem itemLabel="select"  itemValue="" />
						<f:selectItems value="#{ShopOwnerBean.listSecteurActivite}"
						var="item2"
						itemValue="#{item2.id}"
						itemLabel="#{item2.libelle}"/>
						
											</h:selectOneMenu>	
			    
			<p:commandButton value="Enregistrer"  
					oncomplete="if(!args.validationFailed){PF('UPDATE').hide();}" actionListener="#{ShopOwnerBean.updating(ShopOwnerBean.shopOwner)}"  icon="ui-icon-circle-check"   update="@form" />
			
				</h:form>	
				</section>
				<section id="forget-form" class="login-inner-form">
					<h1>Register Client</h1>
				<h:form>
				   <p:growl id="growl" showDetail="true" life="3000"   /> 
						
						
<p:panelGrid columns="2" style="width:110%">
		 <h:outputText  value="nom"  />
			    	<p:inputText value="#{ClientBean.client.nom}"
						style="width:100%" />
	
			   
	
			  <h:outputText  value="prenom"  />   	
			    	<p:inputText  value="#{ClientBean.client.prenom}"
						style="width:100%" />
			
			    
			<h:outputText  value="Login"  />     	
			    	<p:inputText  value="#{ClientBean.client.login}"
						style="width:100%" />
						
			  
		
					
			<h:outputText  value="Password"  />     	
			    	<p:inputText  value="#{ClientBean.client.password}"
						style="width:100%" />
						
			    
			    
			
			  <h:outputText  value="Email"  />    	
			    	<p:inputText  value="#{ClientBean.client.email}"
						style="width:100%" />
						
			    
			<h:outputText  value="Adresse"  />  
			    	
			    	<p:inputText  value="#{ClientBean.client.adresse}"
						style="width:100%" />
						
		
			<h:outputText  value="Tel"  />  
			    	
			  			<p:inputText  value="#{ClientBean.client.tel}"
						style="width:100%" />
							    
			    <h:outputText  value="Notification"  />  
		
			  			<p:selectBooleanCheckbox value="#{ClientBean.client.notification}"
						style="width:100%" />
			
			</p:panelGrid>			
	<p:commandButton value="Enregistrer"  
					oncomplete="if(!args.validationFailed){PF('ADDING').hide();}"  actionListener="#{ClientBean.adding(ClientBean.client)}"  icon="ui-icon-circle-check" update="@form" />
					
					
					</h:form>	
				</section>
			
			</div>

		</div>

	    
    </div>
  
  
  
</h:body>



</html>
