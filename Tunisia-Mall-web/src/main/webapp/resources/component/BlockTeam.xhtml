<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:composite="http://java.sun.com/jsf/composite">
     
      
      
      
      
 
    <composite:interface>
 
	<composite:attribute name="urlPhoto" />
	
	<composite:attribute name="grandTitre" />
	
	<composite:attribute name="titre1" />
	<composite:attribute name="desc1" />
	<composite:attribute name="date1" />
		
	<composite:attribute name="titre2" />
	<composite:attribute name="desc2" />
	<composite:attribute name="date2" />
		
	<composite:attribute name="type" />
 	 
 	 <composite:attribute name="emplacement" />
 	 <composite:attribute name="heure" />
 	 
    </composite:interface>

    <composite:implementation>
 		
           
           
 
 
 
 	<div class="block">
                	<h3 class="title"><a href="#">#{cc.attrs.titre1}</a></h3>
					<div class="snap"> <img src="#{request.contextPath}/PublicImage/Block/#{cc.attrs.urlPhoto}"  alt="" /> </div>
					<div class="profile">
						<div class="certification"> <strong>#{cc.attrs.desc1}</strong> #{cc.attrs.titre2}

						</div>
				
					</div>
					<!-- profile ends -->
					<div class="details">
						
						  <h:outputText value="#{cc.attrs.desc2}" escape="false" />
					</div><!-- details end -->
				</div>
            
            
            
            
            
               
    </composite:implementation>
 
</html>
