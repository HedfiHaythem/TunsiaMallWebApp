<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

    <composite:interface>

    <composite:implementation>
 		
           
            <div class="accord"> 
         	
              <div class="block">
                <div class="heading">#{cc.attrs.titre1}<a href="#" class="expand"></a></div>

              </div>

 		</div>
